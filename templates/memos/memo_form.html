{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        {% if form.instance.pk %}
                            메모 수정
                        {% else %}
                            새 메모 작성
                        {% endif %}
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %}
                                    수정하기
                                {% else %}
                                    작성하기
                                {% endif %}
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
