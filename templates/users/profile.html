{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}프로필 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">프로필</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">프로필 정보</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" type="submit">업데이트</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
