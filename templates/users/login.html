{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}로그인 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">로그인</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100" type="submit">로그인</button>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        계정이 없으신가요? <a class="ms-2" href="{% url 'register' %}">회원가입</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
