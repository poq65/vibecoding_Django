{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}회원가입 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">회원가입</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100" type="submit">가입하기</button>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        이미 계정이 있으신가요? <a class="ms-2" href="{% url 'login' %}">로그인</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
